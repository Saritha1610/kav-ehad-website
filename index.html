<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קו אחד - פיתוח ובנייה</title>
    <style>
        /* עיצוב בסיסי שחור-לבן נקי */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            color: #000000;
        }
        
        .logo-container {
            text-align: center;
            border: 2px solid #000; /* מסגרת זמנית להמחשה */
            padding: 40px;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 400; /* דק יחסית, כמו בלוגו */
            letter-spacing: 2px;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            letter-spacing: 5px; /* ריווח בין אותיות כמו בלוגו */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <h1>קו אחד</h1>
        <p>פיתוח ובנייה</p>
    </div>

</body>
</html>
