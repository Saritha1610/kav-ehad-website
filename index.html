<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תיק העבודות שלי</title>
    <style>
        /* --- 1. הגדרות כלליות ומשתנים --- */
        :root {
            --primary-color: #333333;
            --secondary-color: #666;
            --accent-color: #007bff; /* צבע להדגשה (למשל בהובר) */
            --bg-color: #f8f9fa;
            --header-height: 80px; /* גובה ההדר */
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.6;
        }

        /* --- 2. עיצוב ה-Header (דביק למעלה) --- */
        header {
            background-color: rgba(255, 255, 255, 0.95); /* מעט שקוף */
            backdrop-filter: blur(10px); /* אפקט טשטוש יוקרתי מאחור */
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eaeaea;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: var(--header-height);
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        /* לוגו */
        .logo a {
            display: block;
        }
        .logo img {
            height: 50px; /* גובה הלוגו - לשנות לפי הצורך */
            width: auto;
            display: block;
        }

        /* תפריט ניווט */
        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.05rem;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        /* --- 3. אזור ראשי (Hero Image) - החדש! --- */
        .hero {
            /* כאן מוגדרת תמונת הרקע הראשית */
            background-image: url('images/main-bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            height: 60vh; /* גובה האזור (60% מגובה המסך) */
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        /* שכבת כהה מעל התמונה כדי שהטקסט יהיה קריא */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* כהות של 50% */
            z-index: 1;
        }

        /* התוכן שמעל לשכבת הכהה */
        .hero-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }

        /* --- 4. גלריית פרויקטים --- */
        .container {
            max-width: 1200px;
            margin: 80px auto; /* מרווח עליון ותחתון */
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.2rem;
            color: var(--primary-color);
            position: relative;
        }
        
        /* קו קטן מתחת לכותרת */
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            margin: 15px auto 0;
        }

        /* רשת הפרויקטים */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        /* כרטיס פרויקט בודד */
        .project-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
        }

        .project-image {
            height: 240px;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .project-card:hover .project-image img {
            transform: scale(1.05); /* זום עדין לתמונה בהובר */
        }

        .project-info {
            padding: 25px;
        }

        .project-info h3 {
            margin: 0 0 10px;
            font-size: 1.4rem;
        }

        .project-info p {
            margin: 0;
            font-size: 1rem;
            color: var(--secondary-color);
        }

        /* --- 5. Footer (תחתית) --- */
        footer {
            background-color: #222;
            color: #aaa;
            text-align: center;
            padding: 30px;
            margin-top: auto;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="לוגו האתר">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#">בית</a></li>
                <li><a href="#projects">פרויקטים</a></li>
                <li><a href="#about">אודות</a></li>
                <li><a href="#contact">צור קשר</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>ברוכים הבאים</h1>
            <p>כאן אני מציגה את הפרויקטים הנבחרים שלי בעיצוב ואדריכלות.</p>
        </div>
    </section>

    <section id="projects" class="container">
        <h2 class="section-title">הפרויקטים שלי</h2>
        
        <div class="projects-grid">
            
            <div class="project-card">
                <div class="project-image">
                    <img src="images/nahalat/שם-תמונה-נחלת.jpg" alt="פרויקט נחלת">
                </div>
                <div class="project-info">
                    <h3>פרויקט נחלת</h3>
                    <p>תיאור קצר על פרויקט נחלת.</p>
                </div>
            </div>

            <div class="project-card">
                <div class="project-image">
                    <img src="images/irus/שם-תמונה-אירוס.jpg" alt="פרויקט אירוס">
                </div>
                <div class="project-info">
                    <h3>פרויקט אירוס</h3>
                    <p>תיאור קצר על פרויקט אירוס.</p>
                </div>
            </div>

            <div class="project-card">
                <div class="project-image">
                     <img src="images/sokinik/שם-תמונה-סוקיניק.jpg" alt="פרויקט סוקיניק">
                </div>
                <div class="project-info">
                    <h3>פרויקט סוקיניק</h3>
                    <p>תיאור קצר על פרויקט סוקיניק.</p>
                </div>
            </div>

        </div>
    </section>

    <footer>
        <p>© 2024 כל הזכויות שמורות.</p>
    </footer>

</body>
</html>
